{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Site Metas -->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon" href="{% static 'CameraShop/img/home/camera.png' %}" type="image/x-icon">

    <title>QTH</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'CameraShop/css/home/bootstrap.css' %}">
    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

    <!-- font awesome style -->
    <link rel="stylesheet" type="text/css" href="{% static 'CameraShop/css/home/font-awesome.min.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'CameraShop/css/profile/style.css' %}">
    <!-- responsive style -->
    <link rel="stylesheet" type="text/css" href="{% static 'CameraShop/css/home/responsive.css' %}">

</head>
<body>
<script>
    window.onload = function () {
        {% if 'isAuth' not in request.session %}
            window.location.href = '/login'
        {% endif %}
    }
    window.onpageshow = function (event) {
        if (event.persisted) {
            window.location.reload();
        }
    };
</script>
<div class="container rounded bg-white mt-5 mb-5">
    <p class="go-home"><a href="/">Home</a> > {{ user.account }}</p>
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5"
                     width="150px"
                     src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">{{ user.name }}</span><span
                    class="text-black-50">{{ user.address }}</span><span> </span>
            </div>
            <div class="mt-5 text-center">
                <button onclick="window.location.href = '/logout'" class="btn btn-primary profile-button" type="button">
                    Logout
                </button>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form action="/" method="post">
                    {% csrf_token %}
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="labels">Name</label>
                            <input type="text" class="form-control" placeholder="full name" value="{{ user.name }}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Phone number</label>
                            <input type="tel"
                                   class="form-control"
                                   placeholder="phone number"
                                   value="{{ user.phoneNumber }}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Date of birth</label>
                            <input type="date"
                                   class="form-control"
                                   placeholder="date of birth"
                                   value="{{ user.dateOfBirth.year }}-{{ user.dateOfBirth.month }}-{{ user.dateOfBirth.day }}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Address</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="address"
                                   value="{{ user.address }}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">User Name</label>
                            <input type="text" class="form-control"
                                   placeholder="user name" value="{{ user.account }}" disabled>
                        </div>
                        <div class="col-md-6"><label class="labels">Password</label>
                            <input type="password"
                                   class="form-control" value="{{ user.password }}"
                                   placeholder="password">
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                    <span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span>
                </div>
                <br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label>
                    <input type="text"
                           class="form-control"
                           placeholder="experience"
                           value=""></div>
                <br>
                <div class="col-md-12"><label class="labels">Additional Details</label>
                    <input type="text"
                           class="form-control"
                           placeholder="additional details"
                           value=""></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
