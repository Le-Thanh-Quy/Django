<script>
    window.onpageshow = function (event) {
        if (event.persisted) {
            window.location.reload();
        }
    };
    window.onload = function () {
        {% if notification %}
            showNotification()
        {% endif %}
    }

    function showNotification() {
        var x = document.getElementById("snackbar");
        x.className = "show";
        setTimeout(function () {
            x.className = x.className.replace("show", "");
        }, 4000);
    }
</script>
